<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Profile</title>
  <style>
    .form-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.6s ease-out backwards;
    }

    .form-container h2 {
      color: #1abc9c;
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      animation: slideDown 0.5s ease-out backwards;
    }

    #profileForm {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    #profileForm input {
      padding: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      font-size: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #profileForm input:focus {
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(26, 188, 156, 0.5);
      outline: none;
    }

    #profileForm button {
      background-color: #1abc9c;
      padding: 0.75rem;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    #profileForm button:hover {
      transform: translateY(-3px);
      background-color: #16a085;
    }

    .profile-alert {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      animation: slideIn 0.5s ease-out;
      display: none;
    }

    .profile-alert.success {
      background-color: #27ae60;
      color: #ffffff;
    }

    .profile-alert.error {
      background-color: #e74c3c;
      color: #ffffff;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="/home" class="brand">DocSummarizer</a>
    <button class="menu-toggle" id="menu-toggle">&#9776;</button>
    <ul class="nav-links" id="nav-links">
      <li><a href="/home">Home</a></li>
      <li><a href="/features">Features</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/profile" class="active">Profile</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </nav>

  <div class="form-container">
    <h2>Your Profile</h2>
    <form id="profileForm">
      <input type="text" id="name" name="name" placeholder="Name" required>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
      <button type="submit">Update Profile</button>
    </form>
    <div id="profileAlert" class="profile-alert"></div>
  </div>

  <script>
    async function loadProfile() {
      const response = await fetch('/profile');
      const data = await response.json();
      document.getElementById('name').value = data.name || '';
      document.getElementById('email').value = data.email || '';
      document.getElementById('phone').value = data.phone || '';
    }

    document.getElementById('profileForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;

      const response = await fetch('/profile', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, phone })
      });

      const result = await response.json();
      const alertDiv = document.getElementById('profileAlert');
      if (result.status === 'updated') {
        alertDiv.textContent = "Profile updated successfully!";
        alertDiv.className = 'profile-alert success';
      } else {
        alertDiv.textContent = "Update failed.";
        alertDiv.className = 'profile-alert error';
      }
      alertDiv.style.display = 'block';
      setTimeout(() => { alertDiv.style.display = 'none'; }, 3000);
    });

    loadProfile();

    document.getElementById('menu-toggle').addEventListener('click', function() {
      document.getElementById('nav-links').classList.toggle('active');
    });
  </script>
</body>
</html>
