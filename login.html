<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-body" style="background: url('{{ url_for('static', filename='images/Login.jpg') }}') no-repeat center center fixed; background-size: cover; animation: backgroundFadeIn 1s ease-out;">
  <div class="form-container login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" name="identifier" placeholder="Email or Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Register Here for new User? <a href="/register">Register</a></p>
    </form>
    <div id="alertBox" class="alert" style="display:none;"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const identifier = e.target.identifier.value.trim();
      const password = e.target.password.value.trim();
      const alertBox = document.getElementById('alertBox');

      const response = await fetch('/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ identifier, password })
      });

      const result = await response.json();
      alertBox.innerHTML = result.message;
      alertBox.className = result.status === 'success' ? 'alert alert-success' : 'alert alert-error';
      alertBox.style.display = 'block';

      if (result.status === 'success') {
        setTimeout(() => {
          window.location.href = '/home';
        }, 1500);
      }
    });
  </script>
</body>
</html>
