<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="register-body" style="background: url('{{ url_for('static', filename='images/Register.jpg') }}') no-repeat center center fixed; background-size: cover; animation: backgroundFadeIn 1s ease-out;">
  <div class="form-container register-container">
    <h2>Create an Account</h2>
    <form id="registerForm">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/login">Login</a></p>
    <div id="alertBox" class="alert" style="display:none;"></div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const username = form.username.value.trim();
      const password = form.password.value;
      const confirmPassword = form.confirm_password.value;
      const alertBox = document.getElementById('alertBox');

      if (password !== confirmPassword) {
        alertBox.innerHTML = 'Passwords do not match!';
        alertBox.className = 'alert alert-error';
        alertBox.style.display = 'block';
        return;
      }

      const response = await fetch('/register', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ name, email, username, password })
      });

      const result = await response.json();
      alertBox.innerHTML = result.message;
      alertBox.className = result.status === 'success' ? 'alert alert-success' : 'alert alert-error';
      alertBox.style.display = 'block';

      if (result.status === 'success') {
        setTimeout(() => {
          window.location.href = '/login';
        }, 1500);
      }
    });
  </script>
</body>
</html>
